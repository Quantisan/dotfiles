model: gpt-4-turbo

prompt: >
  <Minutes>
  $input
  </Minutes>

  Identify up to 5 key topics in the above meeting Minutes. Use fewer topics
  if possible. Reorganize the Minutes into sections based on those topics,
  preserving the original speaker names, cue identifiers, text, and break
  points. Add a concise subheading to each section. Use this markdown format:

  ```markdown
  ## Topic 1
  - **Subtopic 1** [cue range] Text
  - **Subtopic 2** [cue range] Text

  ## Topic 2
  - **Subtopic 1** [cue range] Text
  ```

  Vertically align the cue range and Text under each topic.

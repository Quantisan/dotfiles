model: gpt-4-turbo

prompt: >
  <Minutes>
  $input
  </Minutes>

  Identify up to 5 key topics in the provided meeting Minutes, using fewer
  topics if possible. Reorganize the minutes into sections based on those
  topics. Preserve the original speaker names, cue identifiers, and text.

  Use the following sample format:

  ```
  ## Foo Foo
  [1-40] ...
  [41-66] ...

  ## Bar Bar
  #[174-200] ...
  ```

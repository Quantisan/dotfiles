model: gpt-5
options:
  reasoning_effort: high
defaults:
  other_speakers: Remote Speaker(s)

prompt: >
  Transform this VTT meeting transcript into decision-focused minutes that support action tracking,
  decision clarity, and knowledge transfer.

  <transcript>
  $input
  </transcript>

  For unnamed participants: <other_speakers>$other_speakers</other_speakers>

  Organize thematically, not chronologically. Consolidate scattered information across the transcript.
  Front-load decisions and outcomes. Each concept appears once in its logical home.

  Never add information not present in the transcript.

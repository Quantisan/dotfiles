model: claude-3-opus
prompt: >
  <Transcript>
  $input
  </Transcript>

  Condense the above meeting Transcript into concise minutes. Preserve key
  information and action items, including:

  - Main points made by each speaker
  - Deliverables and next steps discussed
  - Strategic considerations
  - Relevant technical details
  - Plans for future meetings

  Use the original speaker names. Maintain a natural dialogue flow without
  adding or changing what was said.

  Format the minutes using cue identifiers that match key segments from the
  original transcript, like this:

  ```
  [cue range] minutes text
  [cue range] minutes text
  [cue range] minutes text
  ...
  ```

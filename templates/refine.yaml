model: gpt-4o

defaults:
  tone: entrepreneurial
  focus: strategic

prompt: >
  Please revise the following text to make it clearer and more accessible while preserving the key structure, questions, and intent:

  <text>
  $input
  </text>

  Follow these guidelines:

  Language:
  - Use clear, simple language; avoid jargon
  - Provide concrete examples to explain abstract ideas
  - Balance different viewpoints objectively
  - Use motivational, action-oriented wording

  Tone:
  - Adopt a confident, authoritative tone
  - Be inspirational and inclusive
  - Encourage collaboration and shared responsibility
  - Use a $tone tone with a $focus focus

  Style:
  - Organize content logically
  - Emphasize continuous improvement
  - Take a strategic, big-picture view
  - Encourage critical thinking
  - Be direct and informal
  - Show creative problem-solving
  - Minimize idioms for clarity

  <scratchpad>
  Before revising, consider how to:
  - Simplify complex wording
  - Break up long sentences
  - Maintain the original flow
  - Preserve key points
  - Incorporate the target $tone and $focus
  </scratchpad>
